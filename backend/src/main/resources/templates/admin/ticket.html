<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ticket</title>
</head>
<body>
<div>
    <a th:text="${ticket.firstname}">Firstname</a>
</div>
<div>
    <a th:text="${ticket.lastname}">Lastname</a>
</div>
<div>
    <a th:text="${ticket.email}">Email</a>
</div>
<div>
    <a th:text="${ticket.message}">Massage</a>
</div>
</body>
</html>
